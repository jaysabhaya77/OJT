<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <h2>Ordered List</h2>
     <ol type="I">
        <li> Google</li>
        <li> Microsoft</li>
        <li> Meta</li>
        <li> Apple</li>
     </ol>
     <hr>
     <h2>Unordered List</h2>
     <ul type="circle">
         <li>Google</li>
         <li> Microsoft</li>
         <li> Meta</li>
         <li> Apple</li>
        </ul>
     <hr>
     <h3>Defination List</h3>
      <dl>
        <dt>Search Here</dt>
        <dd>- Sign in</dd>
        <dd>- Log in</dd>
      </dl>
      <hr>
     <h3>Nested List</h3>
     <ul>
        <li>Google</li>
        <ol>
            <li>Google drive</li>
            <li>Google Play</li>
        </ol>
     </ul>
      
</body>
</html>
