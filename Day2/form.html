<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <fieldset style="background-color: blanchedalmond;">
          <legend>Registration</legend>  
          <label for="Fname">First Name:</label>
          <input type="text"><br><br>
          <label for="Lname">Last Name:</label>
          <input type="text"><br><br>
          <label for="gender">Gender:</label>
          <input type="radio"><label for="male">Male</label>
          <input type="radio"><label for="female">female</label><br><br>
          <label for="gender">Hobby:</label>
          <input type="checkbox"><label for="sing">Singing</label><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="checkbox"><label for="read">Reading</label><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="checkbox"><label for="Dance">Dancing</label><br><br>
          <label for="dob">DOB</label>
          <input type="date"><br><br>
          <label for="fc">Favourite color:</label>
          <input type="color"><br><br>
          <label for="address">Address:</label>
          <textarea name="address" id="add" cols="10" rows="5"></textarea>
        </fieldset>
    </form>
</body>
</html>
